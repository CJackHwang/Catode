<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新日志</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            height: 100vh;
        }
        .container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 90%;
            margin: 20px;
            margin-top: 40px; /* 增加顶部间距 */
        }
        .title {
            text-align: center;
            font-size: 2em;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #e0e0e0;
            padding-bottom: 10px;
        }
        .log-entry {
            margin-bottom: 20px;
            padding: 10px;
            border-left: 4px solid #007bff;
            background-color: #f9f9f9;
            border-radius: 5px;
        }
        .log-entry h2 {
            margin: 0;
            font-size: 1.5em;
            color: #007bff;
        }
        .log-entry p {
            margin: 5px 0 0;
            color: #555;
        }
        @media (max-width: 600px) {
            .title {
                font-size: 1.5em;
            }
            .log-entry h2 {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">Catode更新日志</div>
        <div class="log-entry">
            <h2>v1.0.3 20240619</h2>
            <p>Catsquaw测试开放</p>
        </div>
        <div class="log-entry">
            <h2>v1.0.2 20240618</h2>
            <p>更新暗黑主题，增加更新日志入口，新增Catsquaw（CoCo for Android）入口</p>
        </div>
        <div class="log-entry">
            <h2>v1.0.1 20240617</h2>
            <p>更新搜索栏布局，增加主页返回按钮和KN入口，图标更换</p>
        </div>
        <div class="log-entry">
            <h2>v1.0.0 20240616</h2>
            <p>正式发布第一个测试版</p>
        </div>
    </div>
</body>
</html>
