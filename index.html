<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新日志</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .log-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }
        .log-entry {
            margin-bottom: 20px;
        }
        .log-entry h2 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }
        .log-entry p {
            margin: 5px 0 0;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="log-container">
        <div class="log-entry">
            <h2>v1.0.3 20240619</h2>
            <p>Catsquaw测试开放</p>
        </div>
        <div class="log-entry">
            <h2>v1.0.2 20240618</h2>
            <p>更新暗黑主题，增加更新日志入口，新增Catsquaw（CoCo for Android）入口</p>
        </div>
        <div class="log-entry">
            <h2>v1.0.1 20240617</h2>
            <p>更新搜索栏布局，增加主页返回按钮和KN入口，图标更换</p>
        </div>
        <div class="log-entry">
            <h2>v1.0.0 20240616</h2>
            <p>正式发布第一个测试版</p>
        </div>
    </div>
</body>
</html>
