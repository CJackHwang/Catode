<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>跳转按钮</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            margin: 0;
        }
        .button {
            background-color: #ff7e5f;
            border: none;
            color: white;
            padding: 15px 30px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            transition-duration: 0.4s;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 9px #999;
        }
        .button:hover {
            background-color: #ff6f61;
            box-shadow: 0 5px #666;
            transform: translateY(-4px);
        }
        .button:active {
            background-color: #ff6f61;
            box-shadow: 0 5px #666;
            transform: translateY(4px);
        }
    </style>
</head>
<body>
    <button class="button" onclick="window.location.href='https://log.cjack.cfd'">点击跳转ST的下载页</button>
</body>
</html>
